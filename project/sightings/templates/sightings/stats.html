<html>
   <head>
      <title>Squirrel Kingdom</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {  
            var chart = {
               type: 'bar'
            },
            var title = {
               text: 'Central Park Squirrel Data Summary'   
            },  
            var xAxis = {
               categories: ['Color','Age','Location','Attitude','Activity'],
               title: {
                  text: null
               }
            },
            var yAxis = {
               min: 0,
               title: {
                  text: 'Population',
                  align: 'high'
               },
               labels: {
                  overflow: 'justify'
               }
            },
            var tooltip = {
               valueSuffix: 'squirrels'
            },
            var plotOptions = {
               bar: {
                  dataLabels: {
                     enabled: true
                  }
               },
               series: {
                  stacking: 'normal'
               }
            },
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'top',
               x: -40,
               y: 100,
               floating: true,
               borderWidth: 1,
               
               backgroundColor: (
                  (Highcharts.theme && Highcharts.theme.legendBackgroundColor)
                  || '#FFFFFF'),
               shadow: true
            },
            var credits = {
               enabled: false
            },
            var series = [
               {
                  name: 'gray',
                  data: [107,0,0,0,0]
               }, 
               {
                  name: 'black',
                  data: [133,0,0,0,0]
               }, 
               {
                  name: 'cinnamon',
                  data: [973,0,0,0,0]      
               }
	       {
                  name: 'adult',
                  data: [0,507,0,0,0]
               },
               {
                  name: 'juvenile',
                  data: [0,300,0,0,0]
               },
               {
                  name: 'ground_plane',
                  data: [0,0,673,0,0]
               }
	       {
                  name: 'above ground',
                  data: [0,0,435,0,0]
               },
               {
                  name: 'approaches',
                  data: [0,0,0,123,0]
               },
               {
                  name: 'indifferent',
                  data: [0,0,0,156,0]
               }
	       {
                  name: 'runs from',
                  data: [0,0,0,156,0]
               }, 
               {
                  name: 'running',
                  data: [0,0,0,0,234]
               }, 
               {
                  name: 'chasing',
                  data: [0,0,0,0,145]      
               }
	       {
                  name: 'climbing',
                  data: [0,0,0,0,234]
               }, 
               {
                  name: 'eating',
                  data: [0,0,0,0,356]
               }, 
               {
                  name: 'foraging',
                  data: [0,0,0,0,134]      
               }
            ];
      
            var json = {};   
            json.chart = chart; 
            json.title = title;   
            json.subtitle = subtitle; 
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;  
            json.series = series;
            json.plotOptions = plotOptions;
            json.legend = legend;
            json.credits = credits;
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
