<html>
	<head>
		<meta charset = "utf-8">
		<title>Squirrel Kingdom</title>
	</head>
	<body>
		<div id="container"></div>
		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<script>
			var options = {
				chart:{
					type:'bar'
				},
				title:{
					text:'Central Park Squirrel Data Summary'
				},
				subtitle:{
					text:'Total: {{total_squirrels}}'
				},
				xAxis:{
					catagories:['color','age','location','attitude','activity']
					title:{
						null
					}
				},
				yAxis:{
					min:0,
					title:{
						text:population',
						align:'hign'
					},
					labels:{
						overflow:'justify'
					}
				},
				plotOptions:{
					bar:{
						dataLabels:{
							enabled:true
						}
					},
					series:{
						stacking:'nomal'
					}
				},
				legend:{
					layout:'vectical',
					align:'right',
					verticalAlign:'top',
					x:-40,
					y:100,
					floating:true,
					borderWidth:1,
					backgroundColor:(
						(Highcharts.theme && Highcharts.theme.legendBackgroundColor)
						||'#FFFFFF'),
					shadow:true
				},
				credits:{
					enabled:false
				},
				series:[
				{
					name:'gray',
					data:[{{gray_count}}]
				},
				{
					name:'black',
					data:[{{black_count}}]
				},
				{
					name:'cinnamon',
					data:[{{cinnamon_count}}]
				{
					name:'adult',
					data:[0,{{adult_count}}]
				},
				{
					name:'juvenile',
					data:[0,{{juvenile_count}}]
				},
				{
					name:'ground plane',
					data:[0,0,{{ground_plane_count}}]
				},
				{
					name:'above ground',
					data:[0,0,{{above_ground_count}}]
				},
				{
					name:'approaches',
					data:[0,0,0,{{approaches_count}}]
				},
				{
					name:'indifferent',
					data:[0,0,0,{{indifferent_count}}]
				},
				{
					name:'runs_from',
					data:[0,0,0,{{runs_from_count}}]
				},
				{
					name:'running',
					data:[0,0,0,0,{{running_true_count}}]
				},
				{
					name:'chasing',
					data:[0,0,0,0,{{chasing_true_count}}]
				},
				{
					name:'climbing',
					data:[0,0,0,0,{{climbing_true_count}}]
				},
				{
					name:'eating',
					data:[0,0,0,0,{{eating_true_count}}]
				},
				{
					name:'foraging',
					data:[0,0,0,0,{{foraging_true_count}}]
				}]
		};
		var chart = Highcharts.chart('container',options);
		</script>
	</body>
</html>
