<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
   </head>
   
   <body>
      <div id = "container"></div>
      <script language = "JavaScript">
         $(document).ready(function() {  
            var chart = {
               type: 'bar'
            };
            var title = {
               text: 'Central Park Squirrel Data Summary'   
            };
            var xAxis = {
               categories: ['Color','Age','Location','Attitude','Activity'],
               title: {
                  text: null
               }
            };
            var yAxis = {
               min: 0,
               title: {
                  text: 'Population',
                  align: 'high'
               },
               labels: {
                  overflow: 'justify'
               }
            };
            var tooltip = {
               valueSuffix: 'squirrels'
            };
            var plotOptions = {
               bar: {
                  dataLabels: {
                     enabled: true
                  }
               },
               series: {
                  stacking: 'normal'
               }
            };
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'top',
               x: -40,
               y: 100,
               floating: true,
               borderWidth: 1,
               
               backgroundColor: (
                  (Highcharts.theme && Highcharts.theme.legendBackgroundColor)
                  || '#FFFFFF'),
               shadow: true
            };
            var credits = {
               enabled: false
            };
            var series = [
               {
                  name: 'Gray',
                  data: [107]
               }, 
               {
                  name: 'Cinnamon',
                  data: [133]
               }, 
               {
                  name: 'Black',
                  data: [973]      
               },
	       {
                  name: 'Adult',
                  data: [0,245]
               }, 
               {
                  name: 'Juvenile',
                  data: 0,0,157]
               }, 
               {
                  name: 'Ground plane',
                  data: [0,0,256]      
               },
	       {
                  name: 'Above ground',
                  data:[0,0,244]
               },
	       {
                  name: 'Approaches',
                  data: [0,0,0,123]
               },
	       {
                  name: 'Indifferent',
                  data: [0,0,0,234]
               }, 
               {
                  name: 'Runs from',
                  data: [0,0,0,156]
               }, 
               {
                  name: 'Running',
                  data: [0,0,0,0,234]      
               },
               {
                  name: 'Chasing',
                  data: [0,0,0,0,123]
               }, 
               {
                  name: 'Climbing',
                  data: [0,0,0,0,236]
               }, 
               {
                  name: 'Eating',
                  data: [0,0,0,0,228]      
               },
               {
                  name: 'Foraging',
                  data: [0,0,0,0,259]
               }
            ];
      
            var json = {};   
            json.chart = chart; 
            json.title = title;    
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;  
            json.series = series;
            json.plotOptions = plotOptions;
            json.legend = legend;
            json.credits = credits;
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
